name: <MT_TRANS phrase="SpamLookup - Link">
version: 2.11
description: <MT_TRANS phrase="SpamLookup module for junking and moderating feedback based on link filters.">
doc_link: http://www.spamlookup.com/wiki/LinkFilter
author_name: Six Apart, Ltd.
author_link: http://www.sixapart.com/
config_template: url_config.tmpl
l10n_class: Spamlookup::L10N

settings:
    urlcount_none_mode:
        default: 1
    urlcount_none_weight:
        default: 1
    urlcount_moderate_mode:
        default: 1
    urlcount_moderate_limit:
        default: 3
    urlcount_junk_mode:
        default: 1
    urlcount_junk_limit:
        default: 10
    urlcount_junk_weight:
        default: 1
    priorurl_mode:
        default: 1
    priorurl_weight:
        default: 1
    priorurl_greyperiod_mode:
        default: 1
    priorurl_greyperiod:
        default: 7
    prioremail_mode:
        default: 1
    prioremail_weight:
        default: 1
    prioremail_greyperiod_mode:
        default: 1
    prioremail_greyperiod:
        default: 7

junk_filters:
    spamlookup_urls:
        label: SpamLookup Link Filter
        code: $SpamLookupURLs::Spamlook::URLs::urls
    spamlookup_link_memory:
        label: SpamLookup Link Memory
        code: $SpamLookupURLs::Spamlook::URLs::link_memory
    spamlookup_email_memory:
        label: SpamLookup Email Memory
        code: $SpamLookupURLs::Spamlook::URLs::email_memory
